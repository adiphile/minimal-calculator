<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Minimal Calculator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- PWA -->
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#0f172a">

  <style>
  body {
    margin: 0;
    background: #f2f2f7;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    font-family: -apple-system, BlinkMacSystemFont, "San Francisco", sans-serif;
  }

  .calculator {
    width: 300px;
    padding: 20px;
    background: #ffffff;
    border-radius: 28px;
    box-shadow: 0 20px 40px rgba(0,0,0,0.08);
  }

  .display {
    width: 100%;
    height: 70px;
    background: transparent;
    color: #000;
    font-size: 36px;
    border: none;
    text-align: right;
    margin-bottom: 15px;
  }

  .history {
    font-size: 14px;
    color: #6b7280;
    height: 20px;
    text-align: right;
    margin-bottom: 10px;
  }

  .buttons {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 12px;
  }

  button {
    height: 65px;
    border: none;
    border-radius: 18px;
    background: #e5e7eb;
    font-size: 20px;
  }

  button:active {
    transform: scale(0.95);
  }

  .operator {
    background: #d1d5db;
  }

  .equals {
    background: #007aff;
    color: white;
    grid-column: span 2;
  }
</style>
</head>
<body>

<div class="calculator">
  <div id="history" class="history"></div>
  <input id="display" class="display" disabled>

  <div class="buttons">
    <button onclick="clearDisplay()">C</button>
    <button onclick="append('%')">%</button>
    <button onclick="append('/')">÷</button>
    <button class="operator" onclick="append('*')">×</button>

    <button onclick="append('7')">7</button>
    <button onclick="append('8')">8</button>
    <button onclick="append('9')">9</button>
    <button class="operator" onclick="append('-')">−</button>

    <button onclick="append('4')">4</button>
    <button onclick="append('5')">5</button>
    <button onclick="append('6')">6</button>
    <button class="operator" onclick="append('+')">+</button>

    <button onclick="append('1')">1</button>
    <button onclick="append('2')">2</button>
    <button onclick="append('3')">3</button>
    <button class="equals" onclick="calculate()">=</button>

    <button onclick="append('0')" style="grid-column: span 2;">0</button>
    <button onclick="append('.')">.</button>
  </div>
</div>

<script>
  const display = document.getElementById("display");
  const history = document.getElementById("history");

  function append(val) {
    display.value += val;
  }

  function clearDisplay() {
    display.value = "";
    history.textContent = "";
  }

  function calculate() {
    try {
      const result = eval(display.value);
      history.textContent = display.value + " =";
      display.value = result;

      // save to local storage
      let hist = JSON.parse(localStorage.getItem("calcHistory")) || [];
      hist.unshift(history.textContent + " " + result);
      localStorage.setItem("calcHistory", JSON.stringify(hist));
    } catch {
      display.value = "Error";
      if ("serviceWorker" in navigator) {
  navigator.serviceWorker.register("service-worker.js");
}
    }
  }
</script>

</body>

</html>
